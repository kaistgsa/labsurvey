<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>KAIST 대학원 총학생회 연구환경실태조사 코드 생성기</title>
    <script>
        function uuidv4() {
            return ([1e7] + 1e3 + 4e3 + 8e3 + 1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function generate() {
            document.querySelector('.code-viewer').innerHTML = uuidv4();
        }
    </script>
    <style>
        .code-viewer {
            font-family: monospace, monospace;
            margin-top: 20px;
        }

        .generate-button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>KAIST 대학원 총학생회 연구환경실태조사 코드 생성기(테스트)</h1>
    <button class="generate-button" onclick="generate();">코드 생성</button>
    <div class="code-viewer">여기에 생성된 코드가 표시됩니다.</div>
    <p>본 코드 생성기는 테스트용이며, 지금 생성된 코드는 실제 연구환경실태조사에서 사용할 수 없습니다.</p>
</body>

</html>
